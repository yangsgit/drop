{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block head %}
    <link rel="stylesheet" href="{% static "blog/css/article.css" %}">
{% endblock %}
{% block content %}
<div class="wrapper">
    <div class="blank"></div>
    <header>
        <p class="blog-title">{{ blog.title }}</p>
        <p class="blog-date">{{ blog.created }}</p>
    </header>
    <div class="blog-body">
        <p>{{ blog.body|linebreaksbr}}</p>
    </div>
    <div id="bottom">
    </div>
</div>
{% endblock %}
